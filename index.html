<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Долговой трекер</title>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Golos Text', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .year-selector {
      margin-bottom: 1rem;
    }
    .table-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #1a1a1a;
    }
    .achievements {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .achievement {
      border: 2px solid #888;
      border-radius: 10px;
      padding: 1rem;
      background: #1f1f1f;
      transition: background 0.3s, border-color 0.3s;
    }
    .achievement.done {
      background: #14532d;
      border-color: #22c55e;
    }
    canvas {
      max-width: 100%;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 1rem;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <h1>Прогресс выплаты долгов</h1>

  <select class="year-selector" onchange="filterYear(this.value)">
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2032">2032</option>
  </select>

  <div class="table-container">
    <table id="finance-table">
      <thead>
        <tr><th>Месяц</th><th>Долги</th><th>Подушка</th><th>Комментарий</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Достижения</h2>
  <div class="achievements">
    <div class="achievement" id="a1">PS5 закрыта</div>
    <div class="achievement" id="a2">Кредитка погашена</div>
    <div class="achievement" id="a3">Автокредит = 0</div>
    <div class="achievement" id="a4">Долги родным = 0</div>
    <div class="achievement" id="a5">Ипотека погашена</div>
  </div>

  <h2>Диаграмма долга</h2>
  <canvas id="debtChart" height="300"></canvas>

  <script>
    const data = {
      2025: [
        ["Июль", "58 500 ₽", "50 000 ₽", "Закрыт PS5"],
        ["Август", "115 500 ₽", "10 000 ₽", "Кредитка начата"],
        ["Сентябрь", "115 500 ₽", "10 000 ₽", "Кредитка"],
        ["Октябрь", "115 500 ₽", "10 000 ₽", "Кредитка закрыта"],
        ["Ноябрь", "105 500 ₽", "15 000 ₽", "Авто и Ипотека"],
        ["Декабрь", "105 500 ₽", "15 000 ₽", "Авто"],
      ],
      2026: [
        ["Январь", "105 500 ₽", "15 000 ₽", "Автокредит"],
        ["Февраль", "105 500 ₽", "15 000 ₽", "Автокредит"],
      ]
      // Добавьте остальные годы аналогично
    };

    function renderTable(year) {
      const tbody = document.querySelector("#finance-table tbody");
      tbody.innerHTML = "";
      data[year].forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      updateAchievements(year);
    }

    function filterYear(year) {
      renderTable(year);
    }

    function updateAchievements(year) {
      document.querySelectorAll(".achievement").forEach(el => el.classList.remove("done"));
      if (year >= 2025) document.getElementById("a1").classList.add("done");
      if (year >= 2025 && data[year].some(r => r[2].includes("Кредитка закрыта"))) document.getElementById("a2").classList.add("done");
      if (year >= 2027) document.getElementById("a3").classList.add("done");
      if (year >= 2029) document.getElementById("a4").classList.add("done");
      if (year >= 2032) document.getElementById("a5").classList.add("done");
    }

    renderTable("2025");

    const ctx = document.getElementById('debtChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["2025", "2026", "2027", "2028", "2029", "2030", "2031", "2032"],
        datasets: [{
          label: 'Остаток долга',
          data: [4400000, 3600000, 2800000, 1600000, 1000000, 700000, 400000, 0],
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34,197,94,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#f0f0f0'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#f0f0f0' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#f0f0f0' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>
</body>
</html>
